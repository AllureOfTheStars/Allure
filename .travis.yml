before_install:
  - export HC=$(echo "/opt/$CC/bin/ghc" | sed 's/-/\//')
  - export WITHCOMPILER="-w $HC"
  - HADDOCK=$(echo "/opt/$CC/bin/haddock" | sed 's/-/\//')
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then HADDOCK=$(echo $HADDOCK | sed "s:^/opt:$HOME/.ghc-install:"); fi
  - HCPKG="$HC-pkg"
  - unset CC
  - CABAL=cabal
  - CABALHOME=$HOME/.cabal
  - export PATH="$CABALHOME/bin:/opt/ghc/bin:$HOME/.ghc-install/ghc/bin:$PATH"
  - TOP=$(pwd)
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then curl https://haskell.futurice.com/haskell-on-macos.py | python3 - --make-dirs --install-dir=$HOME/.ghc-install --cabal-alias=3.2.0.0 install cabal-install-3.2.0.0 ${TRAVIS_COMPILER}; fi
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then HC=$HOME/.ghc-install/ghc/bin/$TRAVIS_COMPILER; export WITHCOMPILER="-w $HC"; HCPKG=$HOME/.ghc-install/ghc/bin/${TRAVIS_COMPILER/ghc/ghc-pkg}; fi
  - "HCNUMVER=$(${HC} --numeric-version|perl -ne '/^(\\d+)\\.(\\d+)\\.(\\d+)(\\.(\\d+))?$/; print(10000 * $1 + 100 * $2 + ($3 == 0 ? $5 != 1 : $3))')"
  - echo $HCNUMVER
  - CABAL="$CABAL -vnormal+nowrap"
  - set -o pipefail
  - TEST=--enable-tests
  - BENCH=--enable-benchmarks
  - HEADHACKAGE=false
  - rm -f $CABALHOME/config
  - |
    echo "verbose: normal +nowrap +markoutput"          >> $CABALHOME/config
    echo "remote-build-reporting: anonymous"            >> $CABALHOME/config
    echo "write-ghc-environment-files: always"          >> $CABALHOME/config
    echo "remote-repo-cache: $CABALHOME/packages"       >> $CABALHOME/config
    echo "logs-dir:          $CABALHOME/logs"           >> $CABALHOME/config
    echo "world-file:        $CABALHOME/world"          >> $CABALHOME/config
    echo "extra-prog-path:   $CABALHOME/bin"            >> $CABALHOME/config
    echo "symlink-bindir:    $CABALHOME/bin"            >> $CABALHOME/config
    echo "installdir:        $CABALHOME/bin"            >> $CABALHOME/config
    echo "build-summary:     $CABALHOME/logs/build.log" >> $CABALHOME/config
    echo "store-dir:         $CABALHOME/store"          >> $CABALHOME/config
    echo "install-dirs user"                            >> $CABALHOME/config
    echo "  prefix: $CABALHOME"                         >> $CABALHOME/config
    echo "repository hackage.haskell.org"               >> $CABALHOME/config
    echo "  url: http://hackage.haskell.org/"           >> $CABALHOME/config

install:
  - ${CABAL} --version
  - echo "$(${HC} --version) [$(${HC} --print-project-git-commit-id 2> /dev/null || echo '?')]"
  - |
    echo "program-default-options"                >> $CABALHOME/config
    echo "  ghc-options: $GHCJOBS +RTS -M6G -RTS" >> $CABALHOME/config
  - cat $CABALHOME/config
  - rm -fv cabal.project.local cabal.project.freeze
  - travis_retry ${CABAL} v2-update -v
  - |
#  - "for pkg in $($HCPKG list --simple-output); do echo $pkg | sed 's/-[^-]*$//' | (grep -vE -- '^(Allure)$' || true) | sed 's/^/constraints: /' | sed 's/$/ installed/' >> cabal.project.local; done"
  - cat cabal.project || true
  - cat cabal.project.local || true
  - if [ -f "./configure.ac" ]; then (cd "." && autoreconf -i); fi
# Can't freeze nor build deps here, because the flags that determine
# the deps are not provided.
# TODO: in GTKVTY give the exact flags instead of a keyword
#  - ${CABAL} v2-freeze $WITHCOMPILER ${TEST} ${BENCH}
#  - "cat cabal.project.freeze | sed -E 's/^(constraints: *| *)//' | sed 's/any.//'"
#  - rm  cabal.project.freeze
#  - travis_wait 40 ${CABAL} v2-build $WITHCOMPILER ${TEST} ${BENCH} --dep -j2 all
#  - travis_wait 40 ${CABAL} v2-build $WITHCOMPILER --disable-tests --disable-benchmarks --dep -j2 all

script:
  - DISTDIR=$(mktemp -d /tmp/dist-test.XXXX)
  # Packaging...
  - ${CABAL} v2-sdist all
  # Unpacking...
  - mv dist-newstyle/sdist/Allure-*.tar.gz ${DISTDIR}/
  - cd ${DISTDIR} || false
  - find . -maxdepth 1 -type f -name '*.tar.gz' -exec tar -xvf '{}' \;
  - find . -maxdepth 1 -type f -name '*.tar.gz' -exec rm       '{}' \;

  - "if [[ $GTKVTY != \"brew-sdl2-osx\" ]] ; then git clone --depth=50 --branch=master git://github.com/LambdaHack/LambdaHack.git; fi"
  - cd Allure-*

  - cp $TOP/cabal.project.LH.dir cabal.project
  - cp $TOP/cabal.project.local . || true
  - cp $TOP/Makefile .

  - |
    if [ $GTKVTY = "gtk" ]; then
      ${CABAL} new-build $WITHCOMPILER --only-dependencies -fgtk ${TEST} ${BENCH} -j2 .;
      ${CABAL} new-build $WITHCOMPILER -fgtk ${TEST} ${BENCH} -j1 .;
    elif [ $GTKVTY = "gtk-v2" ]; then
      ${CABAL} new-build $WITHCOMPILER --only-dependencies -fgtk ${TEST} ${BENCH} -j2 .;
      ${CABAL} new-build $WITHCOMPILER -v2 -fgtk ${TEST} ${BENCH} -j1 .;
    elif [ $GTKVTY = "sdl" ]; then
      ${CABAL} new-build $WITHCOMPILER --only-dependencies -fsdl ${TEST} ${BENCH} -j2 .;
      ${CABAL} new-build $WITHCOMPILER -fsdl ${TEST} ${BENCH} -j1 .;
    elif [ $GTKVTY = "sdl-v2" ]; then
      ${CABAL} new-build $WITHCOMPILER --only-dependencies -fsdl ${TEST} ${BENCH} -j2 .;
      ${CABAL} new-build $WITHCOMPILER -v2 -fsdl ${TEST} ${BENCH} -j1 .;
    elif [ $GTKVTY = "vty" ]; then
      ${CABAL} new-build $WITHCOMPILER --only-dependencies -fvty -fwith_expensive_assertions ${TEST} ${BENCH} -j2 .;
      ${CABAL} new-build $WITHCOMPILER -fvty ${TEST} ${BENCH} -j1 .;
    elif [ $GTKVTY = "curses" ]; then
      ${CABAL} new-build $WITHCOMPILER --only-dependencies -fcurses -fwith_expensive_assertions -f-release ${TEST} ${BENCH} -j2 .;
      ${CABAL} new-build $WITHCOMPILER -fcurses -f-release ${TEST} ${BENCH} -j1 .;
    elif [ $GTKVTY = "noopt" ]; then
      ${CABAL} new-build $WITHCOMPILER --only-dependencies -fvty --ghc-options="-O0 -fno-ignore-asserts" ${TEST} ${BENCH} -j2 .;
      ${CABAL} new-build $WITHCOMPILER -fvty --ghc-options="-O0 -fno-ignore-asserts" ${TEST} ${BENCH} -j1 .;
    elif [ $GTKVTY = "opt2" ]; then
      ${CABAL} new-build $WITHCOMPILER --only-dependencies -fcurses --ghc-options="-O2 -fno-ignore-asserts" ${TEST} ${BENCH} -j2 .;
      travis_retry ${CABAL} new-build $WITHCOMPILER -fcurses --ghc-options="-O2 -fno-ignore-asserts" ${TEST} ${BENCH} -j1 .;
    elif [ $GTKVTY = "asserts" ]; then
      ${CABAL} new-build $WITHCOMPILER --only-dependencies -fvty -fwith_expensive_assertions ${TEST} ${BENCH} -j2 .;
      ${CABAL} new-build $WITHCOMPILER -fvty -fwith_expensive_assertions ${TEST} ${BENCH} -j1 .;
    elif [ $GTKVTY = "asserts_noopt" ]; then
      ${CABAL} new-build $WITHCOMPILER --only-dependencies -fcurses -fwith_expensive_assertions --ghc-options="-O0 -fno-ignore-asserts" ${TEST} ${BENCH} -j2 .;
      ${CABAL} new-build $WITHCOMPILER --allow-newer -fcurses -fwith_expensive_assertions --ghc-options="-O0 -fno-ignore-asserts" ${TEST} ${BENCH} -j1 .;
    elif [ $GTKVTY = "asserts_opt2" ]; then
      ${CABAL} new-build $WITHCOMPILER --allow-newer --only-dependencies -fvty -fwith_expensive_assertions --ghc-options="-O2 -fno-ignore-asserts" ${TEST} ${BENCH} -j2 .;
      travis_retry ${CABAL} new-build $WITHCOMPILER --allow-newer -fvty -fwith_expensive_assertions --ghc-options="-O2 -fno-ignore-asserts" ${TEST} ${BENCH} -j1 .;
    elif [ $GTKVTY = "brew-sdl2-osx" ]; then
      brew install sdl2_ttf;
    elif [ $GTKVTY = "asserts-osx" ]; then
      ${CABAL} new-build $WITHCOMPILER --allow-newer --only-dependencies -fvty -fwith_expensive_assertions ${TEST} ${BENCH} -j2 .;
      ${CABAL} new-build $WITHCOMPILER --allow-newer -fvty -fwith_expensive_assertions ${TEST} ${BENCH} -j1 .;
    elif [ $GTKVTY = "asserts-osx_noopt" ]; then
      ${CABAL} new-build $WITHCOMPILER --allow-newer --only-dependencies -fcurses -fwith_expensive_assertions --ghc-options="-O0 -fno-ignore-asserts" ${TEST} ${BENCH} -j2 .;
      ${CABAL} new-build $WITHCOMPILER --allow-newer -fcurses -fwith_expensive_assertions --ghc-options="-O0 -fno-ignore-asserts" ${TEST} ${BENCH} -j1 .;
    else exit 7;
    fi

  - touch /tmp/teletypetest.log;
  - "find dist-newstyle -wholename '*/build/Allure/Allure' -exec mv '{}' '.' ';'"
  - "if [[ $GTKVTY != \"brew-sdl2-osx\" ]] ; then ((find dist-newstyle -wholename '*/build/test/test' -exec '{}' '+') || (tail -n 2000 /tmp/teletypetest.log ; exit 77)); fi"
  - "if [[ $GTKVTY != \"brew-sdl2-osx\" ]] ; then (make test-travis || (tail -n 2000 /tmp/teletypetest.log ; exit 77)); fi"
  - "if [[ $GTKVTY != \"asserts-osx_noopt\" && $GTKVTY != \"brew-sdl2-osx\" ]]; then (make test-travis2 || (tail -n 2000 /tmp/teletypetest.log ; exit 77)); fi"
  - "if [[ \"$(uname)\" != \"Darwin\" && $GTKVTY != \"noopt\" && $GTKVTY != \"asserts_noopt\" ]] ; then (make testCrawl-medium || (tail -n 2000 /tmp/teletypetest.log ; exit 77)); fi"
  - "if [[ \"$(uname)\" != \"Darwin\" && $GTKVTY != \"noopt\" && $GTKVTY != \"asserts_noopt\" && $GTKVTY != \"opt2\" && $GTKVTY != \"asserts_opt2\" && $GTKVTY != \"gtk\" && $GTKVTY != \"vty\" && $GTKVTY != \"curses\" ]] ; then (make testCrawl-medium || (tail -n 2000 /tmp/teletypetest.log ; exit 77)); fi"
  - "if [[ \"$(uname)\" != \"Darwin\" && $GTKVTY != \"noopt\" && $GTKVTY != \"asserts_noopt\" ]] ; then (make testCrawl-medium || (tail -n 2000 /tmp/teletypetest.log ; exit 77)); else if [ \"$(uname)\" != \"Darwin\" ] ; then (make testCrawl-medium-double); fi; fi"
  - "if [[ \"$(uname)\" != \"Darwin\" && $GTKVTY != \"noopt\" && $GTKVTY != \"asserts_noopt\" ]] ; then (make testCrawl-medium || (tail -n 2000 /tmp/teletypetest.log ; exit 77)); else if [ $GTKVTY != \"brew-sdl2-osx\" ] ; then (make testCrawl-medium-double); fi; fi"
  - "if [[ $GTKVTY != \"brew-sdl2-osx\" && $GTKVTY != \"noopt\" && $GTKVTY != \"asserts_noopt\" ]]; then (make testDefense-medium || (tail -n 2000 /tmp/teletypetest.log ; exit 77)); fi"
  - "if [[ $GTKVTY == \"sdl\" ]] ; then (make testMany-sdlInit || (tail -n 2000 /tmp/teletypetest.log ; exit 77)); fi"

