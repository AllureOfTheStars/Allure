 - cabal --version
 - echo "$(ghc --version) [$(ghc --print-project-git-commit-id 2> /dev/null || echo '?')]"
 - if [ -f $HOME/.cabal/packages/hackage.haskell.org/00-index.tar.gz ];
   then
     zcat $HOME/.cabal/packages/hackage.haskell.org/00-index.tar.gz >
          $HOME/.cabal/packages/hackage.haskell.org/00-index.tar;
   fi
 - travis_retry cabal update -v
 - sed -i 's/^jobs:/-- jobs:/' ${HOME}/.cabal/config
 - echo "jobsColon 2" >> ${HOME}/.cabal/config
 - sed -i 's/^jobsColon/jobs:/' ${HOME}/.cabal/config
 - |
   cd ..
   git clone --depth=50 --branch=master git://github.com/LambdaHack/LambdaHack.git
   cd LambdaHack
   if [ $GTKVTY = "gtk" ]; then
     cabal install --only-dependencies --dry -v gtk2hs-buildtools > installplan.txt
     cabal install -fgtk --only-dependencies --enable-tests --enable-benchmarks --dry -v >> installplan.txt
   elif [ $GTKVTY = "gtk-v2" ]; then
     cabal install --only-dependencies --dry -v2 gtk2hs-buildtools > installplan.txt
     cabal install -fgtk --only-dependencies --enable-tests --enable-benchmarks --dry -v2 >> installplan.txt
   elif [ $GTKVTY = "sdl" ]; then
     cabal install -fsdl --only-dependencies --enable-tests --enable-benchmarks --dry -v >> installplan.txt
   elif [ $GTKVTY = "sdl-v2" ]; then
     cabal install -fsdl --only-dependencies --enable-tests --enable-benchmarks --dry -v2 >> installplan.txt
   elif [ $GTKVTY = "vty" ]; then
     cabal install -fvty --only-dependencies --enable-tests --enable-benchmarks --dry -v > installplan.txt
   elif [ $GTKVTY = "curses" ]; then
     cabal install -fcurses -f-release --only-dependencies --enable-tests --enable-benchmarks --dry -v > installplan.txt # test -f-release together with the curses frontend
   elif [ $GTKVTY = "noopt" ]; then
     cabal install --only-dependencies --dry -v gtk2hs-buildtools > installplan.txt
     cabal install -fgtk --only-dependencies --enable-tests --enable-benchmarks --dry -v >> installplan.txt
   elif [ $GTKVTY = "opt2" ]; then
     cabal install --only-dependencies --dry -v gtk2hs-buildtools > installplan.txt
     cabal install -fgtk --only-dependencies --enable-tests --enable-benchmarks --dry -v >> installplan.txt
   elif [ $GTKVTY = "asserts" ]; then
     cabal install --only-dependencies --dry -v gtk2hs-buildtools > installplan.txt
     cabal install -fgtk --only-dependencies --enable-tests --enable-benchmarks --dry -v >> installplan.txt
   else exit 7
   fi

 - sed -i -e '1,/^Resolving /d' installplan.txt; cat installplan.txt

# check whether current requested install-plan matches cached package-db snapshot
