# Here starts the actual work to be performed for the package under test;
# any command which exits with a non-zero exit code causes the build to fail.
script:
 - if [ -f configure.ac ]; then autoreconf -i; fi

 - |
   if [ $GTKVTY = "gtk" ]; then
     cabal install gtk2hs-buildtools;
     cabal configure -fgtk --enable-tests --enable-benchmarks;
   elif [ $GTKVTY = "gtk-v2" ]; then
     cabal install -v2 gtk2hs-buildtools;
     cabal configure -v2 -fgtk --enable-tests --enable-benchmarks;
   elif [ $GTKVTY = "sdl" ]; then
     cabal configure -fsdl --enable-tests --enable-benchmarks;
   elif [ $GTKVTY = "sdl-v2" ]; then
     cabal configure -v2 -fsdl --enable-tests --enable-benchmarks;
   elif [ $GTKVTY = "vty" ]; then
     cabal configure -fvty --enable-tests --enable-benchmarks;
   elif [ $GTKVTY = "curses" ]; then
     cabal configure -fcurses -f-release --enable-tests --enable-benchmarks;
   elif [ $GTKVTY = "noopt" ]; then
     cabal install gtk2hs-buildtools;
     cabal configure -fgtk --enable-tests --enable-benchmarks;
   elif [ $GTKVTY = "opt2" ]; then
     cabal install gtk2hs-buildtools;
     cabal configure -fgtk --enable-tests --enable-benchmarks;
   elif [ $GTKVTY = "asserts" ]; then
     cabal install gtk2hs-buildtools;
     cabal configure -fgtk --enable-tests --enable-benchmarks;
   else exit 7;
   fi
 - travis_retry travis_wait 40 cabal build lib:LambdaHack
 - cabal register --inplace

 - cd ../Allure
 - |
   if [ $GTKVTY = "gtk" ]; then
     cabal configure -fgtk --enable-tests --enable-benchmarks -v
   elif [ $GTKVTY = "gtk-v2" ]; then
     cabal configure -fgtk --enable-tests --enable-benchmarks -v2  # -v2 provides useful information for debugging
   elif [ $GTKVTY = "sdl" ]; then
     cabal configure -fsdl --enable-tests --enable-benchmarks -v
   elif [ $GTKVTY = "sdl-v2" ]; then
     cabal configure -fsdl --enable-tests --enable-benchmarks -v2  # -v2 provides useful information for debugging
   elif [ $GTKVTY = "vty" ]; then
     cabal configure -fvty --enable-tests --enable-benchmarks -v
   elif [ $GTKVTY = "curses" ]; then
     cabal configure -fcurses -f-release --enable-tests --enable-benchmarks -v
   elif [ $GTKVTY = "noopt" ]; then
     cabal configure -fgtk --ghc-options="-O0 -fno-ignore-asserts" --enable-tests --enable-benchmarks -v
   elif [ $GTKVTY = "opt2" ]; then
     cabal configure -fgtk --ghc-options="-O2 -fno-ignore-asserts" --enable-tests --enable-benchmarks -v
   elif [ $GTKVTY = "asserts" ]; then
     cabal configure -fgtk -fwith_expensive_assertions --enable-tests --enable-benchmarks -v
   else exit 7
   fi

 - cabal build   # this builds our library and executables (including tests/benchmarks)

 - cabal test --show-details=direct || exit 7

 # tests that a source-distribution can be generated; ignore -O2 warning
 - cabal sdist || true

 # check that the generated source-distribution can be built & installed
 - export SRC_TGZ=$(cabal info . | awk '{print $2;exit}');
 - cd dist/
 - if [ -f "$SRC_TGZ".tar.gz ]; then
      tar xzfv "$SRC_TGZ".tar.gz;
      cd "$SRC_TGZ";
      if [ $GTKVTY = "gtk" ]; then
        travis_retry travis_wait 40 cabal install -fgtk;
      elif [ $GTKVTY = "gtk-v2" ]; then
        travis_retry travis_wait 40 cabal install -fgtk;
      elif [ $GTKVTY = "sdl" ]; then
        travis_retry travis_wait 40 cabal install -fsdl;
      elif [ $GTKVTY = "sdl-v2" ]; then
        travis_retry travis_wait 40 cabal install -fsdl;
      elif [ $GTKVTY = "vty" ]; then
        travis_retry travis_wait 40 cabal install -fvty;
      elif [ $GTKVTY = "curses" ]; then
        travis_retry travis_wait 40 cabal install -fcurses;
      else
        travis_retry travis_wait 40 cabal install -fgtk;
      fi;
      cd ..;
   else
      echo "expected '$SRC_TGZ' not found";
      exit 1;
   fi
 - cd ..

 - touch /tmp/teletypetest.log;
 - (make test-travis || (tail -n 2000 /tmp/teletypetest.log ; exit 77));
