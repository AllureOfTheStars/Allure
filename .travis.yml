     elif [ $GTKVTY = "vty" ]; then
       cabal install -fvty --only-dependencies --enable-tests --enable-benchmarks;
     elif [ $GTKVTY = "curses" ]; then
       cabal install -fcurses -f-release --only-dependencies --enable-tests --enable-benchmarks;
